<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Pressed Key</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="alert">Press any key</div>
    <div class="box hide">
        <div class="result">100</div>
        <div class="detail">
            <div class="card key">
                <p>Key</p>
                <p></p>
            </div>
            <div class="card location">
                <p>Location</p>
                <p></p>
            </div>
            <div class="card which">
                <p>Which</p>
                <p></p>
            </div>
            <div class="card name">
                <p>Name</p>
                <p></p>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
